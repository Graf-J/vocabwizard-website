<h1 mat-dialog-title>Delete Card</h1>
<div mat-dialog-content>
  Are you sure you want to delete "{{ data.card.word }}"?
</div>
<div mat-dialog-actions>
  <button [disabled]="isLoading" mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="isLoading" mat-button color="warn" cdkFocusInitial (click)="onDelete()">Delete</button>
</div>
