<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
    <form class="bg-light col-11 col-sm-8 col-md-7 col-lg-6 col-xl-4 d-flex flex-column p-3 rounded text-center" [formGroup]="wordForm" (ngSubmit)="onSubmit()">
        <h1 style="font-size: xx-large;" class="mb-3">Add Card</h1>

        <div *ngIf="!isDeckLoading" class="m-3">
            <h2>Put in a Word in the following Language</h2>
            <img [src]="'../../../assets/' + deck!.fromLang + '.png'" class="language-icon"/>
        </div>

        <mat-form-field class="mb-2" appearance="fill">
            <mat-label>Word</mat-label>
            <input formControlName="word" matInput>
            <mat-error *ngIf="wordForm.get('word')?.errors">{{ getWordError() }}</mat-error>
        </mat-form-field>
        
        <p *ngIf="generalErrorMessage.length > 0" class="text-danger">{{ generalErrorMessage }}</p>
        <button [disabled]="isDeckLoading || isWordLoading || wordForm.invalid" mat-raised-button color="primary">Submit</button>
        <mat-progress-bar *ngIf="isWordLoading || isDeckLoading" class="mt-1" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
