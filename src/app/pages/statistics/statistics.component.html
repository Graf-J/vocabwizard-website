<div *ngIf="isLoading" class="d-flex h-100 align-items-center justify-content-center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading && stats!.length === 0" class="d-flex flex-column h-100 justify-content-center align-items-center">
    <h1 style="font-size: 3em; color: white">Deck is empty</h1>
    <h1 style="font-size: 2em; color: grey">No Cards</h1>
</div>

<div *ngIf="!isLoading && stats!.length !== 0" class="w-100 h-100 d-flex flex-column justify-content-around align-items-center">
    <h1 style="color: rgb(233, 233, 233); font-size: 3em;">Stages of Cards</h1>
    <div class="col-12 col-xl-4 m-3">
        <app-stage-plot [stats]="stats!" />
    </div>
</div>
